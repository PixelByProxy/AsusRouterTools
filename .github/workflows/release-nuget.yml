name: Release Nuget

on:
  workflow_dispatch:

jobs:
  release:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Download Nuget
        uses: bettermarks/action-artifact-download@0.3.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: NugetPreRelease

      - name: Dir Change
        run: cd NugetPreRelease
        
      - name: Display Files
        run: ls -R