name: Release Nuget

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Artifact downloader
        uses: bettermarks/action-artifact-download@0.3.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: Nuget
